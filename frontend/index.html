<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Harry Potter Trivia</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <header>
      <h2 id="header">Welcome to Harry Potter Trivia!</h2>
    </header>

    <main>
      <div id="text_container">
        <form id="new_user_form">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username">

          <br><br>

          <label for="house">Select Your House:</label>
          <select id="house" name="house">
            <option value="gryffindor">Gryffindor</option>
            <option value="slytherin">Slytherin</option>
            <option value="hufflepuff">Hufflepuff</option>
            <option value="ravenclaw">Ravenclaw</option>
          </select>

          <br><br>

          <input type="submit" id="submit" value="Let's Save Hogwarts">
        </form>
      </div>

      <div id="quiz_container">
        <form id="quiz_form">
        </form>
      </div>
    </main>

    <script src="src/adapters/usersAdapter.js"></script>
    <script src="src/adapters/userAnswersAdapter.js"></script>
    <script src="src/adapters/roundsAdapter.js"></script>
    <script src="src/adapters/questionsAdapter.js"></script>
    <script src="src/components/app.js"></script>
    <script src="src/components/user.js"></script>
    <script src="src/components/round.js"></script>
    <script src="src/components/userAnswer.js"></script>
    <script src="src/components/userAnswers.js"></script>
    <script src="src/components/question.js"></script>
    <script src="src/index.js"></script>

  </body>
</html>
