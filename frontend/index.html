<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Harry Potter Trivia</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body id="welcome">

    <main>
      <div class="container" id="container">
        <!-- Not contained in a header tag due to styling and different containers within the body -->
        <h2 id="header">Welcome to Harry Potter Trivia!</h2>

        <div class="form-group" id="text_container">
          <form id="new_user_form">
            <div class="row">
              <label for="username">Username:</label>
              <input class="form-control" type="text" id="username" name="username">
            </div>

            <br><br>

            <div class="row">
              <label for="house">Select Your House:</label>
              <select class="form-control" id="house" name="house">
                <option value="gryffindor">Gryffindor</option>
                <option value="slytherin">Slytherin</option>
                <option value="hufflepuff">Hufflepuff</option>
                <option value="ravenclaw">Ravenclaw</option>
              </select>
            </div>

            <br><br>

            <input type="submit" class="btn btn-light" id="submit" value="I solemnly swear that I am up to no good" onclick="play()">
          </form>
        </div>
      </div>

      <div class="form-group container quiz quiz_container" id="quiz_container">
        <form id="quiz_form">
        </form>
      </div>

      <img id="speaker" src="styles/images/unmute.png" onclick="mute()">
    </main>

    <audio src="styles/music/19 Hedwig's Theme.m4a" id="audio" loop></audio>

    <script src="src/components/audio.js"></script>
    <script src="src/adapters/domElements.js"></script>
    <script src="src/adapters/usersAdapter.js"></script>
    <script src="src/adapters/userAnswersAdapter.js"></script>
    <script src="src/adapters/roundsAdapter.js"></script>
    <script src="src/adapters/userRoundsAdapter.js"></script>
    <script src="src/adapters/questionsAdapter.js"></script>
    <script src="src/components/app.js"></script>
    <script src="src/components/user.js"></script>
    <script src="src/components/round.js"></script>
    <script src="src/components/userAnswer.js"></script>
    <script src="src/components/userAnswers.js"></script>
    <script src="src/components/userRound.js"></script>
    <script src="src/components/userRounds.js"></script>
    <script src="src/components/question.js"></script>
    <script src="src/index.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </body>
</html>
